<!DOCTYPE html>
<html lang="en">
<head>
    {% include '_logo_head.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Management - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        .main-content {
            padding: 20px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .delete-btn {
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .filter-controls {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: black;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary-glass {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    {% include '_logo_header.html' %}

    <div class="main-content container-fluid">
        <div class="page-header">
            <div>
                <h2 class="mb-0"><i class="fas fa-database me-2"></i>Dataset Management</h2>
                <p class="mb-0 text-dark opacity-75">Manage face training images and models</p>
            </div>
            <div>
                <a href="{{ url_for('dashboard') }}" class="btn-glass me-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
                <button onclick="retrainModels()" class="btn-glass btn-primary-glass">
                    <i class="fas fa-sync-alt me-2"></i>Retrain All Models
                </button>
            </div>
        </div>

        <div class="glass-panel">
            <div class="filter-controls">
                <i class="fas fa-filter text-dark"></i>
                <select id="employeeFilter" class="form-select" style="background: rgba(255,255,255,0.5); width: 300px;" onchange="filterImages()">
                    <option value="all">All Employees</option>
                    {% for emp in employees %}
                    <option value="{{ emp.employee_id }}">{{ emp.first_name }} {{ emp.last_name }} ({{ emp.employee_id }})</option>
                    {% endfor %}
                </select>
                <span class="ms-auto text-dark fw-bold">Total Images: <span id="totalImages">{{ images|length }}</span></span>
            </div>

            <div class="gallery-grid" id="imageGallery">
                {% for img in images %}
                <div class="gallery-item" data-employee-id="{{ img.employee_id }}">
                    <img src="{{ url_for('static', filename='face_images/' + img.filename) }}" alt="Face Image">
                    <div class="overlay">
                        <span class="text-white small">{{ img.employee_id }}</span>
                        <i class="fas fa-trash delete-btn" onclick="deleteImage('{{ img.filename }}')"></i>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterImages() {
            const filterValue = document.getElementById('employeeFilter').value;
            const items = document.querySelectorAll('.gallery-item');
            let count = 0;

            items.forEach(item => {
                if (filterValue === 'all' || item.dataset.employeeId === filterValue) {
                    item.style.display = 'block';
                    count++;
                } else {
                    item.style.display = 'none';
                }
            });
            document.getElementById('totalImages').innerText = count;
        }

        function deleteImage(filename) {
            if(confirm('Are you sure you want to delete this image?')) {
                fetch('/api/delete_training_image', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({filename: filename})
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        location.reload();
                    } else {
                        alert('Error deleting image: ' + data.message);
                    }
                });
            }
        }

        function retrainModels() {
            if(!confirm('Retrain recognition models now? This may take a few moments.')) return;

            const btn = document.querySelector('button[onclick="retrainModels()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Training...';
            btn.disabled = true;

            fetch('/api/retrain_models', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            })
            .catch(err => {
                alert('Error starting training');
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
