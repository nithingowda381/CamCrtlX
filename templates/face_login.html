<!DOCTYPE html>
<html lang="en">
<head>
    {% include '_logo_head.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Login - CamCrtlX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
body {
    background-image: url('/static/background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #0f0f23;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
        }
        .login-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border: none;
        }
        
        .card-header h4 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .card-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        #video-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        #message {
            margin-top: 15px;
            border-radius: 12px;
            border: none;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .login-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-links a:hover {
            color: #764ba2;
            text-decoration: none;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    {% include '_logo_header.html' %}
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-camera"></i> Face Recognition</h4>
                    <p>Secure biometric authentication</p>
                </div>
                <div class="card-body">
                    <div id="video-container">
                        <video id="video" autoplay playsinline></video>
                    </div>
                    <div id="message" class="alert alert-info text-center">
                        Initializing camera...
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <p class="login-links">
                            Prefer traditional login? 
                            <a href="{{ url_for('auth.login') }}">Login with password</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const message = document.getElementById('message');
        let stream;

        async function setupCamera() {
            if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                message.textContent = 'Camera access requires a secure connection (HTTPS) or running on localhost.';
                message.className = 'alert alert-danger text-center';
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                message.textContent = 'Scanning for face...';
                scanFace();
            } catch (err) {
                console.error("Error accessing camera: ", err);
                message.textContent = 'Could not access camera. Please grant permission and refresh the page.';
                message.className = 'alert alert-danger text-center';
            }
        }

        async function scanFace() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            const interval = setInterval(async () => {
                if (video.readyState < 2) return;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvas.toDataURL('image/jpeg');

                try {
                    const response = await fetch('/face_login_check', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageData })
                    });

                    const result = await response.json();

                    if (result.success) {
                        message.innerHTML = `
                            <strong>Welcome, ${result.user_name || result.username}!</strong><br>
                            Confidence: ${result.confidence || 'High'}<br>
                            Logging in...
                        `;
                        message.className = 'alert alert-success text-center';
                        clearInterval(interval);
                        
                        // Delay redirect to show the welcome message
                        setTimeout(() => {
                            window.location.href = result.redirect_url || '/dashboard';
                        }, 2000);
                    } else {
                        message.textContent = result.message || 'Face not recognized. Access denied.';
                        message.className = 'alert alert-danger text-center';
                    }
                } catch (error) {
                    console.error('Error during face scan:', error);
                    message.textContent = 'An error occurred. Please try again.';
                    message.className = 'alert alert-danger text-center';
                }
            }, 2000); // Scan every 2 seconds
        }

        window.addEventListener('DOMContentLoaded', setupCamera);
    </script>
</body>
</html>
